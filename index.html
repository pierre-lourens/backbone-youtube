<!-- <!DOCTYPE html> -->
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css" />

  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <title>Project YouTube: Pierre</title>
</head>

<body>
  <div class="container-lg">

    <!-- Search row-->
    <div class="row justify-content-center mt-4 mb-4">
      <div class="col-sm"></div>
      <div class="col-sm-8">
        <div class="input-group">
          <input type="text" id="search-input" class="form-control" placeholder="Enter search term">
          </input>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
          </div>
        </div>
      </div>
      <div class="col-sm"></div>
    </div>

    <!-- content begins-->
    <div class="row">
      <!-- offset -->


      <!-- main video view-->
      <div class="col-lg-8 pb-3">
        <div id="main-content">
          <!-- handlebars inserts here-->
        </div>
      </div>

      <!-- suggested videos view-->
      <div class="col-lg-4">
        <div id="suggested-videos">
          <!-- handlebars inserts here-->
        </div>
      </div>
    </div>
  </div>

  <script id="main-video-template" type="text/x-handlebars-template">
    <div id="main-video">
      <iframe id="ytplayer" type="text/html" width="100%" height="100%"
        src="https://www.youtube.com/embed/{{id}}" frameborder="0"></iframe>
    </div>

    <div id="main-video-information">
      <h1>{{title}}</h1>
      <p>{{description}}</p>
    </div>
  </script>

  <script id="suggested-video-template" type="text/x-handlebars-template">
    <!--<button class="suggested-video-button btn-outline-secondary text-left border-0" type="button">-->
      <a class="suggested-video-link" href="#" data-id="{{id}}">
        <div class="row no-gutters suggested-video mb-2 pb-2 justify-content-start">
        <div class="col-5 video-thumbnail">
          <img
            src="{{thumbnail_url}}"
            class="img-fluid">
        </div>
        <div class="col-7 pl-3">
          <h4>{{title}}</h2>
            <p> {{channelTitle}}</p>
        </div>
      </div>
    </a>
    <!--</button>-->
  </script>

  <script src="models/VideoModel.js"></script>
  <script src="collections/VideosCollection.js"></script>
  <script src="models/AppModel.js"></script>
  <script src="views/AppView.js"></script>
  <script src="views/SuggestedVideoView.js"></script>
  <script src="views/AllSuggestedVideosView.js"></script>
  <script src="views/MainVideoView.js"></script>
  <script src="main.js"></script>
</body>

</html>
